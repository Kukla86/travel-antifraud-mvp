<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Demo</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 24px; }
    label { display:block; margin: 8px 0 4px; }
    input, button { padding: 10px; font-size: 14px; width: 320px; }
    .row { margin-bottom: 12px; }
    .result { margin-top: 16px; white-space: pre-wrap; background:#fafafa; border:1px solid #eee; padding:12px; }
  </style>
</head>
<body>
  <h1>Checkout Demo</h1>
  <form id="checkoutForm">
    <div class="row">
      <label for="email">Email</label>
      <input id="email" type="email" required />
    </div>
    <div class="row">
      <label for="card">Номер карты</label>
      <input id="card" type="text" inputmode="numeric" placeholder="4111 1111 1111 1111" />
    </div>
    <button type="submit">Оплатить</button>
  </form>

  <div class="result" id="result"></div>

  <script src="./checkoutFraudCheck.js"></script>
  <script>
    const endpoint = 'http://localhost:8000/api/check';
    const form = document.getElementById('checkoutForm');
    const emailInput = document.getElementById('email');
    const cardInput = document.getElementById('card');
    const resultEl = document.getElementById('result');

    CheckoutFraudCheck.attachFraudCheck({
      form,
      emailInput,
      cardInput,
      endpointUrl: endpoint,
      onResult: function (data) {
        resultEl.textContent = JSON.stringify(data, null, 2);
      }
    });
  </script>
</body>
</html>
